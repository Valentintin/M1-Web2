<!doctype html><html lang="fr"><head><meta charset="UTF-8"><title>The Pirate's Curse - Confidentiel</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous"><meta name="viewport" content="width=device-width,initial-scale=1"><script>async function authenticateAdmin(e){e.preventDefault();const t={login:"ADMIN",password:document.getElementById("pass").value},n=new Headers;n.append("Content-Type","application/json");const o={method:"POST",headers:n,body:JSON.stringify(t),mode:"cors"};await fetch("https://192.168.75.36:8443/users/login",o).then((e=>{if(e.headers.get("Authentication")){const t=e.headers.get("Authentication");return localStorage.setItem("token",t),window.location.href="./admin.html",!0}return console.log("Mauvais mot de passe"),!1})).catch((e=>{console.error("In post login: "+e)}))}</script><script defer="defer" src="main.js"></script></head><body class="b"><header><h1>The Pirate's Curse</h1><h1 class="elanor">Confidentiel</h1></header><section><h2>Page de connexion. Réservée aux Sages et à Merlini.</h2><div class="content"><form onsubmit="return authenticateAdmin(event)" class="pure-form"><fieldset style="display:flow-root"><label for="pass" class="first">Mot de passe</label> <input type="password" id="pass">&nbsp;&nbsp; <input type="submit" value="&#x1F52E;" class="iconic"></fieldset></form></div></section></body></html>
